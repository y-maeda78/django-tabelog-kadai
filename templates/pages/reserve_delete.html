{% extends 'base.html' %}

{% block main %}

<nav class="mb-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
    <ol class="breadcrumb mb-0">
        <li class="breadcrumb-item"><a href="{% url 'index' %}">HOME</a></li>
        <li class="breadcrumb-item"><a href="{% url 'mypage' %}">マイページ</a></li> 
        <li class="breadcrumb-item"><a href="{% url 'reserve_list' %}"></a>予約一覧</li>
        <li class="breadcrumb-item active" aria-current="page">予約キャンセル</li>
    </ol>
</nav>
<div class="container pb-5">  
    <div class="row justify-content-center">

        <div class="col-xxl-6 col-xl-7 col-lg-8 col-md-10">
            <h1 class="mb-4 text-center">予約キャンセルの確認</h1>
    
    <div class="mx-auto" style="max-width: 500px;">
        <div class="text-center text-danger my-3">
            この予約を本当にキャンセルしますか？<br>
        </div>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5 style="font-weight: bold;">{{ object.shop.name }}</h5>
                <p class="card-text">
                    <strong>予約日:</strong> {{ object.reserved_date|date:"Y年m月d日" }} {{ object.reserved_time|date:"H:i" }}<br>            
                    <strong>人数:</strong> {{ object.number_of_people }}名
                </p>
            </div>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center" style="gap: 1rem;">
                <a href="{% url 'reserve_list' %}" class="btn btn-outline-secondary me-3">戻る</a>                
                <button type="submit" class="btn btn-danger">キャンセルする</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
